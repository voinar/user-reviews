<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>user reviews</title>
</head>
<body>
    <main>
        <section>
            <div class="title">
                <h2>see our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                </div>
                <div class="review-content">
                    <div class="image-container">
                        <i class="fas fa-quote-left"></i>
                        <img src="./person-1.png" id="person-img" alt="">
                    </div>
                    <h4 id="author">sara jones</h4>
                    <p id="job">ux designer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam nulla dolor molestiae adipisci voluptatem quaerat aliquam sint tempora optio rerum. </p>
                </div>

                <div class="button-container">
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                </div>
            </article>
        </section>
    </main>

    <!-- js -->
    <script src="app.js"></script>
</body>
</html>
